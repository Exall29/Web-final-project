<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInsights</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="sidebar" id="mySidebar">
        <button class="close-btn" onclick="closeSidebar()">×</button>
        <h1>Menu</h1>
        <br>
        <br>
        <a href="index.html">Home Page</a>
        <a href="chart.html">Chart</a>
        <a href="about.html">About us</a>
    </div>


    <div class="container" id="mainContent">
        <div class="header">
            <div id="logo">
                <button class="open-btn" onclick="openSidebar()">☰</button>
                <img src="image/logo.png" alt="Logo">
                <h2>WeatherInsights</h2>
            </div>
            <div class="weather-input">
                <input type="text" name="city" id="city-input" placeholder="Enter city name">
                <button type="button" id="searchBtn">
                    <i>Search</i>
                    <img src="image/loupe.png" alt="Loupe">
                </button>
                <button type="button" id="locationBtn">
                    <i>Current Location</i>
                </button>
            </div>
        </div>
    </div>

    <div class="charts">
        <h2>Weather & Air Quality Charts</h2>
        <div class="chart-menu">
            <label for="chartType">Select Chart Type:</label>
            <select id="chartType">
                <option value="line">Line Chart (Temperature)</option>
                <option value="bar">Bar Chart (Air Quality)</option>
                <option value="doughnut">Doughnut Chart (Pollutants)</option>
                <option value="linehumidity">SOON (Line Chart (Humidity))</option>
            </select>
        </div>
        <div id="chartsContainer">
            <div id="lineChartContainer">
                <canvas id="lineChart" width="100" height="400"></canvas>
            </div>
            <div id="barChartContainer" style="display: none;">
                <canvas id="barChart" width="100" height="150"></canvas>
            </div>
            <div id="doughnutChartContainer" style="display: none;">
                <canvas id="doughnutChart" width="40" height="40"></canvas>
            </div>
        </div>
    </div>
        

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 WeatherInsights. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://www.openweathermap.org/" target="_blank">Weather API</a> |
                <a href="https://momentjs.com/" target="_blank">Moment.js</a> |
                <a href="https://www.chartjs.org" target="_blank">Chart.js</a>
            </div>
        </div>
    </footer>


 <script src="chart.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>


</body>
